<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
      autocomplete="off"
    >
      <fieldset>
        <legend>Personal Information</legend>
        <label class ="formField" for="surname">Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            required
          >
        </label>
        <label class ="formField" for="name">Name:
          <input
            type="text"
            name="name"
            id="name"
            minlength="3"
          >
        </label>
        <label class ="formField" for="age">How old are you?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            max="100"
            min="9"
          >
        </label>
        <label class ="formField" for="dateOfBirth">Full date of birth
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </label>
        <label class ="formField last" for="terms">I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label class ="formField" for="mail">E-mail:
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="email@example.com"
          >
        </label>
        <label class ="formField last" for="password">Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="10"
            maxlength="20"
            required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="formField ">
          Do you love cats?
          <label for="positive">Yes
            <input
              type="radio"
              name="cats"
              id="positive"
            >
          </label>
          <label for="negative">No
            <input
              type="radio"
              name="cats"
              id="negative"
            >
          </label>
        </div>
        <label for="color" class="formField">
          What is your favourite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label for="time" class="formField">
          What time do you got to bed?
          <input
            type="datetime-local"
            name="time"
            id="time"
          >
        </label>
        <label for="carBrend" class="formField">
          What are your favourite brand of cars?
          <select
            size="4"
            name="carBrend"
            id="carBrend"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option disabled></option>
          </select>
        </label>
        <label for="rate" class="formField last">
          How do you rate our work?
          <input
            type="range"
            value="0"
            name="rate"
            id="rate"
            min="0"
            max="100"
            step="1"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info</legend>
        <label for="comments" class="formField">
          Comments:
          <textarea name="comments" id="comments"
         ></textarea>
        </label>
        <label class="formField last" for="recomend">
          Would you recomend us?
          <select name="recomend" id="recomend">
            <option value="positive">yes</option>
            <option value="negative">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
